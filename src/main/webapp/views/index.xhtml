<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login to acquaint</title>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"></link>
	<link rel="stylesheet" href="resources/css/loginpage.css" type="text/css"></link>
</h:head>

<h:body>
	<div class="container" style="margin-top: 40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<h:form role="form" id="loginform">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<p:graphicImage class="profile-img"
											value="/resources/img/loginphoto.png" alt="photo" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="fa fa-user"></i>
												</span>
												<p:inputText class="form-control" placeholder="Username"
													name="loginname" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="fa fa-eye-slash"></i>
												</span>
												<p:password class="form-control" placeholder="Password"
													name="password" />
											</div>
										</div>
										<div class="form-group">
											<p:commandButton class="btn btn-lg btn-primary btn-block"
												value="Sign in"
												actionListener="#{loginControllerBean.login}"
												action="#{loginControllerBean.navigateTo}" />
										</div>
									</div>
								</div>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="resources/js/jquery-3.2.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>

</html>
